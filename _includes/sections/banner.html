<section class="section--panel bg-vh-full pt-5 pb-5" id="{{ project.name | downcase | replace: ' ','_' }}">
  <style>
    {% if project.layout == "banner" %}
      #{{ project.name | downcase | replace: ' ','_'}} {
        background-image: url('{{ project.primary_image }}');
      }
    {% endif %}
  </style>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="display-1">{{ project.name }}</h1>
      </div>
    </div>
    {% if project.description != nil %}
      <div class="row">
        <div class="col-4">
            {{ project.description }}
            <a href="{{ project.url }}">View Site</a>
          </div>
        </div>
      </div>
    {% endif %}
</section>
