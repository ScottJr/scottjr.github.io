<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <div class="gallery">
            <div class="gallery__item gallery__item--1">
              <img src="assets/images/stio_1_edit.jpg" class="gallery__img" alt="Image 1">
            </div>
            <div class="gallery__item gallery__item--2">
              <img src="assets/images/stio_1_edit.jpg" class="gallery__img" alt="Image 2">
            </div>
            <div class="gallery__item gallery__item--3">
              <ul class="list-unstyled">
                {% for project in site.data.projects %}
                  <li><h5>{{ project.name }}</h5></li>
                {% endfor %}
              </ul>
            </div>
            <div class="gallery__item gallery__item--4">
              <img src="assets/images/stio_1_edit.jpg" class="gallery__img" alt="Image 4">
            </div>
            <div class="gallery__item gallery__item--5">
              <img src="assets/images/stio_1_edit.jpg" class="gallery__img" alt="Image 5">
            </div>
            <div class="gallery__item gallery__item--6">
              <img src="assets/images/stio_1_edit.jpg" class="gallery__img" alt="Image 6">
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
